<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Nitrogen</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- build:css styles/main.css -->
        <link href="metronic/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="metronic/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="metronic/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css" />
        <link href="metronic/css/style-metronic.css" rel="stylesheet" type="text/css"/>
        <link href="metronic/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="metronic/css/style-responsive.css" rel="stylesheet" type="text/css"/>
        <link href="metronic/css/plugins.css" rel="stylesheet" type="text/css"/>
        <link href="metronic/css/pages/tasks.css" rel="stylesheet" type="text/css"/>
        <link href="metronic/css/themes/default.css" rel="stylesheet" type="text/css" id="style_color"/>
        <link href="metronic/css/custom.css" rel="stylesheet" type="text/css"/>
        <!-- endbuild -->

    </head>
    <body class="page-header-fixed page-full-width">
        <!-- Ember application entry point -->
        <div id="app"></div>

        <!-- build:js scripts/components.js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/handlebars/handlebars.runtime.js"></script>
        <script src="bower_components/ember/ember.js"></script>
        <!-- endbuild -->

        <script src="//api.nitrogen.io/client/nitrogen.js"></script>

        <!-- build:js(.tmp) scripts/templates.js -->
        <script src="scripts/compiled-templates.js"></script>
        <!-- endbuild -->

        <!-- build:js(.tmp) scripts/main.js -->
        <script src="scripts/combined-scripts.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="metronic/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="metronic/plugins/bootstrap-hover-dropdown/twitter-bootstrap-hover-dropdown.min.js"></script>

        <script src="metronic/scripts/app.js" type="text/javascript"></script> 
        <!-- endbuild -->

        <script>
            jQuery(document).ready(function() {    
               Metronic.init();
            });
        </script>
    </body>
</html>
